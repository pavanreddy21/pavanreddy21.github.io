<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PavanReddy</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="people.json" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <ul class="nav-wrap">
            <li id="logo">Pavan Reddy</li>
            <nav>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </nav>
        </ul>
    </header>
    <style>
        .wrapper {
        padding-top: 8rem;
    }

    .container {
        display: grid;
        grid-gap: 5px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-template-rows: repeat(5, 200px);
    }

    .container>div>img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }


     .addButton {
         background-color: #4CAF50; 
         border: none; 
         color: white; 
         padding: 12px 16px; 
         font-size: 16px 
    }

     .addNew {
         background-color: #4CAF50; 
         border: none; 
         color: white; 
         padding: 12px 16px; 
         font-size: 16px 
    }
     .edit {
         background: rgb(66, 184, 221);
         border: none; 
         color: white; 
         padding: 12px 16px; 
         font-size: 16px 
    }
    </style>
    <section id="home">
        <div class="wrapper">
            <button class="addButton" onclick=" toggle();"><i class="fa fa-plus-circle "></i>Add Images</button>
            <div id="settingsDiv" style="display: none">
                <form action="#" class="edit-form">
                    <label for="url">ImageUrl</label>
                    <input type="text" id="url" name="url" placeholder="ImageUrl..">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="lastname" placeholder="Your last name..">
                    <label for="decription">Description</label>
                    <input type="text" id="description" name="description" placeholder="Image description">
                    <label for="decription">Date</label>
                    <input type="text" id="date" placeholder="YYYY-MM-DD" name="uploadedDate" required="">
                    <input type="button" class="addNew" value="AddNew" onclick="addImage()">
                    <input type="button" class="edit" value="Edit" onclick="editImage()">
                </form>
            </div>
            <div id="imagesDiv" class="container">
            </div>
        </div>
        </div>
    </section>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
